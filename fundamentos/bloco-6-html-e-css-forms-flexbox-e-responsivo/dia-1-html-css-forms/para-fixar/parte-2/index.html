<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Tela de Login</h1>
        </header>
        <!--

            Vamos praticar um pouco, criando uma tela de login?

            1 - Adicione os campos de entrada para email e senha.

         -->

        <label for="input-email">E-mail
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" class="caixa" autocomplete="off" autofocus required>
        </label>
        <label for="input-senha">Senha
            <input type="password" name="senha" id="input-senha" placeholder="Digite seu e-mail" class="caixa"  required>
        </label>

        <!-- 

            2 - Adicione um checkbox com o texto Lembre-me.

         -->

         <label for="checkbox-lembre">
             <input type="checkbox" name="lembre" id="checkbox-lembre" class="lembrar">Lembrar da senha?
         </label>

         <!-- 

            3 - Adicione um botÃ£o com o texto Entrar.

          -->

          <label for="entrar">
              <button class="entrar">Entrar</button>
          </label>

          <!-- 

            4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.

            Feito

           -->

           <!-- 

            5 - Adicione o atributo required para os campos de email e senha.

            feito

            -->

            <!--

             <!--

              -->

    </body>
</html>
