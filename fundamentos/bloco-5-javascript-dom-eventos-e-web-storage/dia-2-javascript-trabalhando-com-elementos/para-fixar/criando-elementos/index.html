<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main id="paiDoPai">
            <section id="pai">
              <section id="primeiroFilho"></section>
              <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
              </section>
              Atenção!
              <section id="terceiroFilho"></section>
              <section id="quartoEUltimoFilho"></section>
            </section>
          </main>
    </main>
    <script>
        // 1 - Crie um irmão para elementoOndeVoceEsta

        const pai = document.querySelector("#pai")
        const irmao = document.createElement("section");
        irmao.id = "irmaoDoElementoOndeVoceEsta"
        pai.appendChild(irmao);

        // 2 - Crie um filho para elementoOndeVoceEsta

        const filho1 = document.createElement("section");
        filho1.id = "filhoDoOndeVoceEsta";
        const elementoOndeVoceEsta = document.querySelector("#elementoOndeVoceEsta");
        elementoOndeVoceEsta.appendChild(filho1);

        // 3 - Crie um filho para primeiroFilhoDoFilho 

        const filho2 = document.createElement("div");
        filho2.id = "filhoDoPrimeiro";
        const primeiroFilhoDoFilho = document.querySelector("#primeiroFilhoDoFilho");
        primeiroFilhoDoFilho.appendChild(filho2)

        // 4 - A partir desse filho criado, acesse terceiroFilho

        const pegaFilho2 = document.querySelector("#filhoDoPrimeiro").parentElement.parentElement.nextElementSibling
        console.log(pegaFilho2);

    </script>
    </body>
</html>
