<!--
    parte 1

    1 - Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.

    2 - Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.

    3 - Por fim, recupere o subtítulo e altere-o também.

    parte 2

    1 - Adicione uma classe igual para os dois parágrafos.

    2 - Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName;

    3 - Altere algum estilo do primeiro deles.

    4 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .


-->

<!DOCTYPE html>
<html lang="pt-br">
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "John Wick";
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.border = "1px solid black";
      const subtitle = document.getElementById("subtitle");
      subtitle.style.color = "blue";
      const paragrafos = document.getElementsByClassName("paragrafo");
      paragrafos[1].style.color = "gray";
      const subTag = document.getElementsByTagName("h4");
      subTag[0].style.color = "orange";
    </script>
  </body>
</html>
