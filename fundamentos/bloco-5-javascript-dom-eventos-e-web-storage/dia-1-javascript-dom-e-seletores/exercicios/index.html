<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

            function comoMeVejo(textao) {
                p = document.getElementsByTagName("p");
                p[0].innerText = textao;
            }

            comoMeVejo("Eu me vejo ganhando muito bem e trabalhando em uma empresa muito boa.")

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

            function fundoTrybe(cor) {
                main = document.getElementsByClassName("main-content");
                main[0].style.backgroundColor = cor
            }
            fundoTrybe("green");

        // Crie uma função que mude a cor do quadrado vermelho para branco.

            function fundoBranco(branco) {
                center = document.getElementsByClassName("center-content");
                center[0].style.backgroundColor = branco;
            }
            fundoBranco("white")

        // Crie uma função que corrija o texto da tag <h1>.

            function corrigindoTexto(titulo) {
                title = document.getElementsByClassName("title");
                title[0].innerText = titulo
            }

            corrigindoTexto("Exercício 5.1 - JavaScript")

        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            function paragrafoMaiusculo() {
                p = document.getElementsByTagName("p")[0];
                p.innerHTML = p.innerHTML.toUpperCase();
            }
            paragrafoMaiusculo();

        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
            function imprime () {
                p = document.getElementsByTagName("p");
                for (let index = 0; index < p.length; index += 1) {
                    console.log(p[index].innerText)
                }
            }
            imprime()
        
    </script>
  </body>
</html>
